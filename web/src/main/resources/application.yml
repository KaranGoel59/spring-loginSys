server:
  port: 4000
spring:
  output:
    ansi:
      enabled: detect
  datasource:
    url: jdbc:postgresql://postgres:5432/gchat
    username: postgres
    password: admin
  jpa:
    database: postgresql
    show-sql: on
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
      jadira:
        usertype:
          autoRegisterUserTypes: true